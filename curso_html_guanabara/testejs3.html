<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript</title>
    <script>
        var quebrada = false;

        function mudaLampada(tipo) {
            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/lampada-" + tipo + ".jpg";
                if (tipo == 'quebrada') {
                    quebrada = true;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Acenda a LÃ¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onclick="mudaLampada('quebrada')"
        onmousemove="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')">
</body>

</html>
